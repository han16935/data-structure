<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Array로 구현
      class Stack {
        constructor() {
          this.arr = [];
          this.rear = -1;
          this.length = 0;
        }

        push(data) {
          this.arr.push(data);
          this.rear++;
          return data;
        }

        pop() {
          const result = this.arr.pop();
          this.rear--;
          return result;
        }

        peek() {
          // 제일 우선 순위로 배출될 data 출력
          console.log(this.arr[this.rear]);
        }

        print() {
          console.log(this.arr);
        }
      }

      const test = new Stack();
      test.push(1);
      test.push(2);
    </script>
  </body>
</html>
