<!DOCTYPE html>

  <body>
    <script>
      const insertionSort = function (arr) {
        for (let i = 1; i < arr.length; i++) {
          for (let j = i; j > 0; j--) {
            if (arr[j - 1] > arr[j]) {
              [arr[j - 1], arr[j]] = [arr[j], arr[j - 1]];
            } else break;
          }
        }
        return arr;
      };

      console.log(insertionSort([2, 1, 9, 76, 4]));
    </script>
  </body>
</html>
