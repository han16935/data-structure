    <script>
      //   binary search?
      // 정렬된 배열을 대상으로 적용시킬 수 있는 알고리즘
      const binarySearch = function (arr, value) {
        let left = 0;
        let right = arr.length - 1;
        let pivot;
        while (left <= right) {
          pivot = Math.floor((left + right) / 2);
          if (arr[left] > value || arr[right] < value) {
            return -1;
          }
          if (arr[pivot] < value) {
            left = pivot + 1;
          } else if (arr[pivot] > value) {
            right = pivot - 1;
          } else {
            return pivot;
          }
        }
      };
      const arr = [1, 3, 4, 5, 6, 7, 8];
      console.log(binarySearch(arr, 2));
    </script>
