    <script>
      // 1. 들어온 수의 최대 자릿수 구하기(여기서 구한 수만큼 radix sort)
      // 2. 배열 각 멤버의 일의 자릿수를 구한 뒤, tmp 배열에 차례로 저장
      // 3.    `` 십의 자릿수를 구한 뒤, tmp 배열에 차례로 저장
      // 4. 1에서의 수치만큼 실행한 뒤, tmp 배열의 값을 원래 arr에 붙여넣기

      const findMaxDigit = function (arr) {
        const max = Math.max(...arr);
        const result = Math.floor(Math.log10(max)) + 1;
        return result;
      };

      const findDigit = function (num, n) {
        // findDigit(1234, 0) : 4
        // findDigit(1234, 1) : 3
        // findDigit(1234, 3) : 1
        const strNum = num.toString();
        const reversedNum = strNum.reverse();
        const result = Number(reversedNum.charAt(n));
        return result;
      };

      const radixSort = function (arr) {
        const maxDigit = findMaxDigit(arr);
        const tmp = [[], [], [], [], [], [], [], [], []]; // index 0 - 9만 사용
        const answer = [];
        for (let i = 0; i < maxDigit; i++) {
          let digit = findDigit(arr[i], i);
          tmp[digit].push(arr[i]);
        }

        for (let j = 1; j < maxDigit; j++) {
          let digit = findDigit(tmp[i], j);
          tmp[digit].push(arr[j]);
        }
      };

      const arr = [54, 21, 907, 45, 1234, 1];
      console.log(findMaxDigit(arr));
    </script>
