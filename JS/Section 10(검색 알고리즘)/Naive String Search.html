<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const naiveSearch = function (big, sub) {
        let count = 0;
        let answer = 0;
        for (let i = 0; i < big.length; i++) {
          for (let j = 0; j < sub.length; j++) {
            if (big[i + j] === sub[j]) {
              count++;
            } else if (big[i + j] !== sub[j]) {
              count = 0;
              break;
            }

            if (count === sub.length) {
              count = 0;
              answer++;
            }
          }
        }
        return answer;
      };

      console.log(naiveSearch("abc", "ef"));
    </script>
  </body>
</html>
